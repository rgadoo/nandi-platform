# Application configuration
quarkus.application.name=nandi-api
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nandi
quarkus.datasource.password=nandi
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nandi
quarkus.hibernate-orm.database.generation=update

# Redis configuration
quarkus.redis.hosts=redis://localhost:6379

# Python AI service configuration
ai.service.url=http://localhost:8000

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.enable=true
quarkus.log.file.path=logs/nandi-api.log
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5 